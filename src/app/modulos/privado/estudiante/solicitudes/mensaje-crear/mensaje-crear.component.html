<div class="container-fluid">
  <div class="row g-3 mt-1">
    <div class="col-1"></div>
    <div class="col-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['/dash/board/root']"
              ><i class="fas fa-home"></i
            ></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Estudiante
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Nueva Solicitud
          </li>
        </ol>
      </nav>


        <h4 class="mb-3 fw-bold mb-0 text-center">Nueva Solicitud</h4>

    </div>
  </div>
  <!----------------------------->
  <div class="d-flex justify-content-center">
    <div class="col-7">
      <div class="card mb-3">
        <div class="card-body text-black bg-light">
          <div class="row g-3">
            <div class="col-sm-7">
              <label for="asunto" class="form-label">Asunto</label>
              <input
                type="text"
                class="form-control"
                id="asunto"
                placeholder=""
                value=""
                required=""
              />
              <div class="invalid-feedback" wfd-invisible="true">
                Valid asunto is required.
              </div>
            </div>

            <div class="col-md-7">
              <label for="solicitud" class="form-label"
                >Tipo de Solicitud</label
              >
              <select class="form-select" id="solicitud" required="">
                <option value="">Escoge...</option>
                <option>Peticiones</option>
                <option>Quejas</option>
                <option>Reclamos</option>
                <option>Sugerencias</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid solicitud.
              </div>
            </div>
            <div class="col-md-7">
              <label for="email" class="form-label"
                >Comentario <span class="text-muted">(obligatorio)</span></label
              >
              <textarea name="comentarios" rows="10" cols="40"></textarea>
            </div>
          </div>

          <div class="col-md-7">
            <label for="file" class="form-label">Subir archivos</label>
            <form
              action="../../form-result.php"
              method="post"
              enctype="multipart/form-data"
              target="_blank"
            >
              <p>
                <input type="file" name="archivossubidos[]" multiple />
              </p>
            </form>
          </div>
          <div>
            <div class="mt-2 form-check">
              <input type="checkbox" class="form-check-input" id="save-info" />
              <label class="form-check-label" for="save-info">
                Autorizo a la Universidad Santo Tomás, el uso de los datos aquí
                consignados para ser contactado(a) y recibir información
                pertinente, Segun la Ley 1581 de 2012.
              </label>
            </div>
          </div>

          <div class="mt-3 text-center">
            <button
              [routerLink]="['/estudiante/solicitudes/crear']"
              routerLinkActive="router-link-active"
              type="button"
              class="btn btn-primary"
            >
              Crear nueva solicitud
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
