<div class="d-flex justify-content-center">
  <div class="mt-3 mb-5">
    <div class="card" style="width: 40rem">
      <div class="card-body bg-light">
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <h4 class="mb-3 fw-bold mb-0 text-center">Actualizar datos</h4>

            <div class="col-sm-6">
              <!-- Fields -->
              <label for="firstName" class="form-label"
                >Nombres<span class="text-danger"> *</span></label
              >
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder=""
                value=""
                required=""
              />
              <div class="invalid-feedback">Valid first name is required.</div>

              <label for="lastName" class="form-label"
                >Apellidos <span class="text-danger"> *</span></label
              >
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder=""
                value=""
                required=""
              />
              <div class="invalid-feedback">Valid last name is required.</div>

              <label for="lastName" class="form-label"
                >Documento <span class="text-danger"> *</span></label
              >
              <input
                type="number"
                class="form-control"
                id="documento"
                placeholder=""
                value=""
                required=""
              />
              <div class="invalid-feedback">Valid last name is required.</div>

              <label for="country" class="form-label">Tipo de usuario</label>
              <select class="form-select" id="country" required="">
                <option value="">Soy un...</option>
                <option>Administrativo</option>
                <option>Estudiante</option>
              </select>
              <div class="invalid-feedback">Please select a valid country.</div>
            </div>

            <div class="col-sm-6 text-center">
              <label for="foto" class="form-label">Foto</label>
              <div class="mb-3">
                <img
                  [src]="'data:image/png;base64,'"
                  width="180px"
                  height="100px"
                  alt="foto_perdida"
                  position="relative"
                  class="img-thumbnail"
                  onerror="this.src='../../../assets/images/not-found.png';"
                />
                <br />
                <button
                  type="button"
                  class="btn btn-info btn-sm mt-2"
                  (click)="cajaOculta.click()"
                >
                  <span class="text-white"><i class="fa fa-camera" style="color: white"></i>
                    &nbsp;Cambiar foto
                  </span>
                  <input
                    type="file"
                    class="form-control"
                    style="display: none"
                    id="fotoUsuario"
                    name="fotoUsuario"
                    accept="image/x-png, image/jpeg"
                    #cajaOculta

                  />
                </button>
              </div>
            </div>

            <div class="col-md-5"></div>

            <!--
              (change)="seleccionarFoto($event)"
            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state" required="">
                <option value="">Choose...</option>
                <option>California</option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder=""
                required=""
              />
              <div class="invalid-feedback">Zip code required.</div>
            </div>
            -->
          </div>
          <div class="text-center">
            <button class="mt-3 btn btn-primary btn-sm" type="submit">
              Finalizar
            </button>
            &nbsp;
            <button class="mt-3 btn btn-danger btn-sm" type="submit">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #spinner>
  <div class="col-md text-center">
    <div
      class="spinner-border text-primary ml-auto"
      style="width: 4rem; height: 4rem"
      role="status"
      aria-hidden="true"
    ></div>
    <div class="col-md text-center">
      <span class="text-primary" style="font-size: 25">
        <h2>Cargando.....</h2>
      </span>
    </div>
  </div>
</ng-template>
