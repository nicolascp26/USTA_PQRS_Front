<div class="container-fluid">
  <div class="row g-3 mt-1">
    <div class="col-1"></div>
    <div class="col-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['inicio']"><i class="fas fa-home"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Administrador
          </li>
          <li class="breadcrumb-item active" aria-current="page">Roles</li>
        </ol>
      </nav>

      <h4 class="mb-3 fw-bold mb-0 text-center">Administrar Roles</h4>

      <div>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Buscar"
            aria-label="Buscar"
          />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive-sm">
            <table
              class="table table-striped table-hover table-sm justify-content-center table-bordered"
            >
              <thead class="bg-dark text-white">
                <tr>
                  <th style="width: 10%">Codigo</th>
                  <th style="width: 40%">Tipo Rol</th>
                  <th style="width: 30%">Cantidad de Usuarios</th>
                  <th style="width: 20%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let objRol of arregloRoles">
                  <td>{{ objRol.rolId }}</td>
                  <td>{{ objRol.rolNombre }}</td>
                  <td>{{ objRol.cantUsuarios }}</td>
                  <td>
                    <i class="fa fa-edit"></i>
                    &nbsp;
                    <i
                      *ngIf="objRol.cantUsuarios == 0"
                      class="fa fa-trash"
                      style="color: #dc143c; cursor: pointer"
                      (click)="abrirModalEliminar(eliminarRol, objRol)"
                    ></i>
                    <i
                      *ngIf="objRol.cantUsuarios != 0"
                      class="fa fa-trash"
                      style="color: #707070; cursor: pointer"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--
          <div class="row justify-content-md-center">
            <div class="col-md-6 text-left" style="padding-left: 15px">
              <small
                >

                <strong>{{ cantidadTotalRegistros }}</strong> Registros
                encontrados en
                <strong>{{ cantidadPaginas }}</strong> paginas</small
              >
            </div>
            <div class="col-md-6 text-right" style="padding-right: 15px"></div>
          </div>
          -->
          <div class="text-center">
            <button
              routerLinkActive="router-link-active"
              type="button"
              class="btn btn-primary"
              (click)="abrirModalCrear(crearRol)"
            >
              Crear nuevo rol
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #spinnercito>
    <div class="spinner-grow text-info" role="status">
      <span class="visually-hidden">Cargando ...</span>
    </div>
  </ng-template>

  <ng-template #eliminarRol>
    <div class="modal-content rounded-4 shadow">
      <div class="modal-body p-4 text-center">
        <h5 class="mb-0">{{ modalTitulo }}</h5>
        <p class="mb-0">{{ modalContenido }}</p>
      </div>
      <div class="modal-footer flex-nowrap p-0">
        <button
          type="button"
          class="btn btn-lg fs-6 text-primary col-6 m-0 rounded-0 border-right"
          (click)="confirmarEliminar()"
        >
          <strong>Si, eliminar</strong>
        </button>
        <button
          type="button"
          class="btn btn-lg fs-6 text-danger col-6 m-0 rounded-0"
          data-bs-dismiss="modal"
          (click)="cancelar()"
        >
          Cancelar
        </button>
      </div>
    </div>
  </ng-template>

  <ng-template #crearRol>
    <div class="modal-content rounded-4 shadow">
      <div class="modal-body p-4 text-center">
        <h5 class="mb-0">{{ modalTitulo }}</h5>
      </div>
      <form #frmCrearRol="ngForm"
        (ngSubmit)="frmCrearRol.valid && crearUnRol(frmCrearRol)"
      >
        <div class="form-floating mb-2 mx-4">
          <input
            type="text"
            class="form-control rounded-4"
            id="rolNombre"
            name="rolNombre"
            placeholder="nombre rol"
            #rolNombre="ngModel"
            [(ngModel)]="objRol.rolNombre"
            [ngClass]="{
              'is-invalid': frmCrearRol.submitted && rolNombre.invalid
            }"
            required
          />
          <div
            class="text-danger error"
            *ngIf="frmCrearRol.submitted && rolNombre.invalid"
          >
            <span *ngIf="rolNombre.errors?.['required']"
              >Nombre de rol requerido</span
            >
          </div>
          <label for="floatingInput">Nombre Rol</label>
        </div>
        <div class="modal-body p-4 text-center">
          <p class="mb-0">{{ modalContenido }}</p>
        </div>
        <div class="modal-footer flex-nowrap p-0">
          <button
            type="button"
            class="btn btn-lg fs-6 text-primary col-6 m-0 rounded-0 border-right"
            type="submit"
          >
            <strong>Confirmar</strong>
          </button>
          <button
            type="button"
            class="btn btn-lg fs-6 text-danger col-6 m-0 rounded-0"
            data-bs-dismiss="modal"
            (click)="cancelar()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </ng-template>
</div>
