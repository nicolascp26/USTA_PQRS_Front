<main>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div
        class="d-flex flex-column vh-100 flex-shrink-0 p-3 text-white bg-dark"
        style="width: 250px"
      >
        <a
          [routerLink]="['inicio']"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <img
            class=""
            src="../../../../assets/images/logo-white.png"
            alt=""
            width="200"
            height="60"
          />
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a
              [routerLink]="['inicio']"
              class="nav-link text-white"
              routerLinkActive="active"
            >
              <i class="fa fa-home"></i><span class="ms-2">Inicio</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/estudiante/solicitudes/crear']"
              routerLinkActive="active"
              class="nav-link text-white"
            >
              <i class="fa fa-plus"></i
              ><span class="ms-2">Nueva solicitud</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/estudiante/solicitudes/administrarSolicitudes']"
              routerLinkActive="active"
              class="nav-link text-white"
            >
              <i class="fa fa-clipboard-list"></i
              ><span class="ms-2">Mis solicitudes</span>
            </a>
          </li>
          <li>
            <a href="javascript:void(0);" class="nav-link text-white">
              <i class="fa fa-cog"></i><span class="ms-2">Settings</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/estudiante/preguntas-frecuentes']"
              routerLinkActive="router-link-active"
              class="nav-link text-white"
            >
              <i class="fa fa-question-circle"></i
              ><span class="ms-2">Preguntas frecuentes</span>
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              [src]="'data:image/png;base64,' + base64"
              onerror="this.src='../../assets/imagenes/noDisponible.png'"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>Luz Elena</strong>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-dark text-small shadow"
            aria-labelledby="dropdownUser1"
          >
            <li>
              <a
                class="dropdown-item"
                [routerLink]="[
                  '/estudiante/solicitudes/administrarSolicitudes'
                ]"
                routerLinkActive="text-white"
                >Historial de solicitudes</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['/estudiante/perfil']"
                routerLinkActive="text-white"
                >Editar perfil</a
              >
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><i class="fa-solid fa-right-from-bracket"></i>
                <span class="ms-2" (click)="cerrarSesion()"
                  >Cerrar sesion</span
                ></a
              >
            </li>
          </ul>
        </div>
      </div>
      <!--
      <footer class="row bg-light py-4 mt-auto">
        <div class="col">Footer content here...</div>
      </footer>
      -->
    </div>
  </div>
</main>
